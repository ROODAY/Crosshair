<!DOCTYPE html>
<html>
<head>
  <title>Line up your things</title>
  <style>
    body, html, table {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    table {
      border-collapse: collapse;
    }
    table, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
